<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular 230</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="Styles.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <form id="form230" class="space-y-4 bg-white shadow-md rounded-lg p-6">
            <!-- Personal Information Section -->
            <div class="space-y-1">
                <h2 class="text-xl font-semibold">Date Personale</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="form-group">
                        <label for="nume" class="block text-sm font-medium">Nume</label>
                        <input type="text" id="nume" name="nume" maxlength="50" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="initialaTatalui" class="block text-sm font-medium">Inițiala tatălui</label>
                        <input type="text" id="initialaTatalui" name="initialaTatalui" maxlength="1">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="prenume" class="block text-sm font-medium">Prenume</label>
                        <input type="text" id="prenume" name="prenume" maxlength="50" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="cnp" class="block text-sm font-medium">CNP</label>
                        <input type="text" id="cnp" name="cnp" maxlength="13" required>
                        <span class="error-message"></span>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="space-y-1">
                <h2 class="text-xl font-semibold">Adresă</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                       <div class="form-group">
                        <label for="judet" class="form-control select2-dropdown">Județ</label>
                        <select id="judet" name="judet" required>
                            <option value="">Selectează județul</option>
                        </select>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="localitate" class="form-control select2-dropdown">Localitate</label>
                        <select id="localitate" name="localitate" required>
                            <option value="">Selectează localitatea</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="strada" class="block text-sm font-medium">Stradă</label>
                        <input type="text" id="strada" name="strada" maxlength="50" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="numar" class="block text-sm font-medium">Număr</label>
                        <input type="text" id="numar" name="numar" maxlength="10" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="bloc" class="block text-sm font-medium">Bloc</label>
                        <input type="text" id="bloc" name="bloc" maxlength="10">
                    </div>

                    <div class="form-group">
                        <label for="scara" class="block text-sm font-medium">Scară</label>
                        <input type="text" id="scara" name="scara" maxlength="10">
                    </div>

                    <div class="form-group">
                        <label for="etaj" class="block text-sm font-medium">Etaj</label>
                        <input type="text" id="etaj" name="etaj" maxlength="10">
                    </div>

                    <div class="form-group">
                        <label for="apartament" class="block text-sm font-medium">Apartament</label>
                        <input type="text" id="apartament" name="apartament" maxlength="10">
                    </div>

                 

                    <div class="form-group">
                        <label for="codPostal" class="block text-sm font-medium">Cod Poștal</label>
                        <input type="text" id="codPostal" name="codPostal" maxlength="10">
                    </div>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="space-y-1">
                <h2 class="text-xl font-semibold">Informații Contact</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium">Adresă e-mail</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="telefon" class="block text-sm font-medium">Telefon Mobil</label>
                        <input type="tel" id="telefon" name="telefon">
                        <span class="error-message"></span>
                    </div>
                </div>
            </div>

            <!-- Perioada redirectionare -->
            <div class="space-y-1">
                <h2 class="text-xl font-semibold">Perioada redirecționării *</h2>
                <div class="space-y-1">
                    <div class="flex items-center">
                        <input type="radio" id="perioada1" name="perioadaRedirectionare" value="1" required>
                        <label for="perioada1" class="ml-2 text-sm">1 an</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="perioada2" name="perioadaRedirectionare" value="2" required>
                        <label for="perioada2" class="ml-2 text-sm">2 ani</label>
                    </div>
                </div>
            </div>

            <!-- Data Communication Agreement -->
            <div class="space-y-1">
                <div class="flex items-start">
                    <input type="checkbox" id="acordDate" name="acordDate" class="mt-1">
                    <label for="acordDate" class="ml-2 text-sm">
                        Sunt de acord ca datele de identificare (nume, prenume și cod numeric personal/număr de identificare fiscală), precum și suma direcționată să fie comunicate entității beneficiare.
                    </label>
                </div>
            </div>

            <!-- Signature Section -->
            <div class="space-y-1">
                <h2 class="text-xl font-semibold">Semnătură *</h2>
                <div class="signature-container border rounded-lg p-4">
                    <canvas id="signaturePad" class="signature-pad"></canvas>
                    <button type="button" id="clearSignature" class="mt-2 clear-button">
                        Șterge semnătura
                    </button>
                </div>
            </div>

            <!-- Terms and Email Preferences -->
            <div class="space-y-1">
                <div class="flex items-start">
                    <input type="checkbox" id="termeniSiConditii" name="termeniSiConditii" required class="mt-1">
                    <label for="termeniSiConditii" class="ml-2 text-sm">
                        Sunt de acord cu <a href="https://ajutaviata.ro/termeni-si-conditii/" target="_blank">Termenii</a> și <a href="https://ajutaviata.ro/termeni-si-conditii/" target="_blank">Politica de Confidențialitate</a> a Asociației *
                    </label>
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="trimiteEmail" name="trimiteEmail" class="mt-1">
                    <label for="trimiteEmail" class="ml-2 text-sm">
                        Vreau să primesc formularul completat pe e-mail
                    </label>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-between gap-5">
                <button type="button" id="previewForm" class="button-preview">
                    Previzualizează formularul
                </button>
                
                <button type="submit" class="button-submit">
                    Completează și trimite formularul
                </button>
                <button type="button" id="resetForm" class="button-reset">
                    Resetează formularul
                </button>
            </div>
        </form>

        <!-- Preview Modal -->
        <div id="previewModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Previzualizare Formular</h3>
                    <button type="button" id="closePreview" class="close-button">
                        <span class="sr-only">Închide</span>
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div id="pdfPreview" class="modal-body"></div>
            </div>
        </div>
    </div>
<div id="feedbackModal" class="feedback-modal" aria-modal="true" role="dialog">
    <div class="feedback-modal-container">
        <div class="feedback-modal-content">
            <button type="button" class="feedback-close-button" onclick="document.getElementById('feedbackModal').classList.remove('show')" aria-label="Închide">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <div id="feedbackContent"></div>
        </div>
    </div>
</div>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
